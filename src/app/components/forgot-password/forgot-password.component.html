       (animationend)="onAnimationEnd()">
    <div class="card-header">
      <h2> Recuperar Contrase침a </h2>
    </div>
    <div class="card-body">

        <!--? Correo  -->
        <app-input-t1
          [label]="'Correo electr칩nico'"
          [placeholder]="'nombre_apellido@radec.com.mx'"
          [type]="'email'"
          formControlName="email"
        >
        </app-input-t1>
        <span class="silenced-text"> Te enviaremos tu contrase침a a tu correo electr칩nico. </span>
        <div class="button-card-container">

    </div>
  </div>
</div>
